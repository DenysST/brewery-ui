<div class="container" xmlns="http://www.w3.org/1999/html">
  <div class="title">
    <h1>Beers list</h1>
    <button class="btn" (click)="navigateToAddBeer()">Add new beer</button>
  </div>
    <div *ngFor="let beer of beers">
      <a [routerLink]="['/beer', beer.id]">
      <div class="beer-element-container">
        <div class="beer-element">
          <div>
            {{beer.beerName}}
          </div>
          <div>
            {{'price: ' + beer.price + ' $'}}
          </div>
        </div>
        <div class="beer-element">
          <div>
            {{beer.beerStyle}}
          </div>
          <div>
            {{'available in inventory: ' + beer.quantityOnHand}}
          </div>
        </div>
      </div>
      </a>
    </div>
  </div>
