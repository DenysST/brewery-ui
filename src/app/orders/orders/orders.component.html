<div class="container">
  <div class="title">
    <h1>Orders list</h1>
    <button class="btn" (click)="navigateToAddOrder()">Add new order</button>
  </div>
  <div *ngFor="let order of beerOrders">
    <div class="order-element-container">
      <div class="order-element">
        <div>{{'order id: ' + order.id}}</div>
        <div>{{'order status: ' + order.orderStatus}}</div>
      </div>
      <div class="order-element">
        <div>{{'order lines size: ' + order.beerOrderLines?.length}}</div>
        <div>{{'order status: ' + order.orderStatus}}</div>
      </div>
    </div>
  </div>
</div>
