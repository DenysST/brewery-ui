<div class="small-container">
  <div class="alert alert-danger" *ngIf="authService.error$ | async as error">
    {{ error }}
  </div>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-control">
      <label>Email</label>
      <input class="input-field" type="text" placeholder="email" formControlName="email">
      <div
        *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
        class="validation"
      >
        <small *ngIf="form.get('email')!.errors">
          Field can not be empty
        </small>
      </div>
    </div>
    <div class="form-control">
      <label>Password</label>
      <input class="input-field" type="password" placeholder="password" formControlName="password">
      <div
        *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
        class="validation"
      >
        <small *ngIf="form.get('password')!.errors">
          Field can not be empty
        </small>
      </div>
    </div>
    <button
      type="submit"
      class="btn"
      [disabled]="form.invalid"
    >Login
    </button>
  </form>
</div>
